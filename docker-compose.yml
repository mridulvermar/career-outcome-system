version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: career-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=career_outcome_db
    networks:
      - career-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: career-backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/career_outcome_db
      - JWT_SECRET=your_production_secret_change_this
      - JWT_EXPIRE=7d
      - ML_SERVICE_URL=http://ml-service:5001
      - CORS_ORIGIN=http://localhost:3000
    depends_on:
      - mongodb
      - ml-service
    networks:
      - career-network
    restart: unless-stopped

  ml-service:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
    container_name: career-ml-service
    ports:
      - "5001:5001"
    networks:
      - career-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=http://localhost:5000/api
    container_name: career-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - career-network
    restart: unless-stopped

volumes:
  mongodb_data:

networks:
  career-network:
    driver: bridge
